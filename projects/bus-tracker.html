<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

 <h2> Bus Tracker</h2>
 <p> Possible Routes:</p>
 <ul>
  <li>X49 Western Northboud</li>
  <li>X49 Western Southbound</li>
  <li>152 Addison Westbound</li>
  <li>152 Addison Eastbound</li>
</ul>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getroutes";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "rf5DTCzeLPfWKbZipeahFEwiC",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Bus Routes</h1>");
             
              $.each(data["bustime-response"]["routes"], function(i,v) {
                  $("body").append("Route #" + v.rt + ", " + v.rtnm + "<br>");
                
              })

            });
        });
            
  
</script>
 
</body>
</html>
